<div id="{{pieId}}" class="pie-container">
    <ul class="aside-data" ng-class="asideDataHide? 'aside-data-hide' : ''">
        <li class="aside-data-list-item" ng-repeat="pieDatum in percentageData">
            <span class="aside-data-val aside-data-val-count">
                {{pieDatum.count}}
            </span>
            <span class="aside-data-val aside-data-val-percentage">
                {{Math.round(pieDatum.value)}}%
            </span>
            <hr class="aside-data-hr">
            <small class="aside-data-description">
                {{pieDatum.description}}
            </small>
        </li>
    </ul>
    <svg id="{{pieId + 'SVG'}}" preserveAspectRatio="xMidYMid">
        <defs>
            <filter id="{{pieId + 'InsetShadow'}}">
                <feOffset dx='0' dy='0'/>
                <feComposite in2='offset-blur' in='SourceGraphic' operator='out' result='inverse'/>
                <feFlood flood-color='black' flood-opacity='1' result='color'/>
                <feComposite in2='inverse' in='color' operator='in' result='shadow'/>
                <feComposite in2='SourceGraphic' in='shadow' operator='over'/>
            </filter>
        </defs>
    </svg>
</div>
