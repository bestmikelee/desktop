<div class="alert alert-info requestBox" role="alert">
    <p>{{ name }} is a {{ job }} requesting access to {{ where }} Apartment for {{ time }}
    </p>
    <div class="choice-group" role="group">
        <button type="button" class="btn" ng-click="accept()"><i class="fa fa-check"></i></button>
        <button type="button" class="btn" ng-click="reject()"><i class="fa fa-times"></i></button>
        <button type="button" class="btn" ng-click="info()"><i class="fa fa-info"></i></button>
    </div>
</div>
