<d3-visuals-container
    class="dash-container col-xs-12"
    show-elem="!apartmentSelected"
    pie-data="leaseStatusData"
    address="currentAddress">
</d3-visuals-container>

<building-view
    class="dash-container selection-info col-md-4 col-xs-12"
    individually-selected-building="!apartmentSelected && buildingSelected">
</building-view>

<apt-view
    class="dash-container selection-info col-xs-12"
    ng-if="!!apartmentSelected"
    individually-selected-apartment="apartmentSelected">
</apt-view>
