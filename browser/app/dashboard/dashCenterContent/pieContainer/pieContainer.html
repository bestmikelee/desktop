<div class="dash-container col-xs-12 col-md-8" ng-if="showElem">
    <ul>
        <li class="chart col-xs-12">
            <h2 class="chart--headline">{{pieData.pieChart.length ? address : 'No Buildings Added'}}</h2>
            <hollow-pie
                passed-data="pieData.pieChart"
                pie-id="'rentBurnDown'"
                show-elem="!!pieData.pieChart.length"></hollow-pie>
        </li>
        <li class="chart col-xs-12">
            <h2 class="chart--headline">{{pieData.renewalStatuses.length ? 'Current Renewals' : 'No Current Renewals'}}</h2>
            <hollow-pie
                passed-data="pieData.renewalStatuses"
                pie-id="'renewalStatuses'"
                show-elem="!!pieData.renewalStatuses.length"></hollow-pie>
        </li>
    </ul>
</div>
