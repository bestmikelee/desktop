<label>
  <input class="notification-check" name="complete" type="checkbox" ng-click="completeFunc({type:'renewal', notification: notification})">
  <span class="notification-header" ng-class="{'notification-complete' : notification.complete}">Shit broke on {{apartment.end_date | dateSlashes}}</span>
</label>
<div class="notification-info">
  <div class="notification-details">
    {{apartment.address}}, {{apartment.city}}, {{apartment.state}}
  </div>
  <div class="notification-details">
    {{notification.contractor.name}}, {{notification.contractor.phone}}, {{notification.contractor.email}}
  </div>
</div>
