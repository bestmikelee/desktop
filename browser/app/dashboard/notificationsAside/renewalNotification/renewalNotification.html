<label class="notification-label">
  <input class="notification-check" name="complete" type="checkbox" ng-click="completeFunc({type:'renewal', notification: notification})">
  <span class="notification-header" ng-class="{'notification-complete' : notification.complete}">Lease Expires on {{notification.end_date | dateSlashes}}</span>
</label>
<div class="notification-info">
  <div class="notification-details">
    {{notification.address}}, {{notification.city}}, {{notification.state}}
  </div>
</div>
