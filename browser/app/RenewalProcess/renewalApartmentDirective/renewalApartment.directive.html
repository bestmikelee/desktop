<div class="apartmentName">{{apartment.buildingName + " " + apartment.unit_number}}</div>
<input class="newRent" ng-model="newRent" type="number" min="0" max="99"></input>
<div>{{apartment.newRent}}</div>
<button ng-click="initiateRenewal(apartment)">Renewal?</button>
<img src="http://www.clipartbest.com/cliparts/pc5/eya/pc5eyaGMi.png" height="20" width="20"ng-show="renewed">
